<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육과정 - 요알남 외식업 교육 플랫폼</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">요알남 외식업 교육</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="courses.html">교육과정</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quiz.html">퀴즈</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>교육과정</h1>
        <div class="row" id="courseList">
            <!-- 교육과정 카드들이 여기에 동적으로 로드됩니다 -->
        </div>
    </div>

    <!-- 교육과정 상세 모달 -->
    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">교육과정 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="courseContent">
                        <!-- 교육과정 내용이 여기에 로드됩니다 -->
                    </div>
                    <div class="mt-4">
                        <h6>댓글</h6>
                        <div id="comments">
                            <!-- 댓글이 여기에 로드됩니다 -->
                        </div>
                        <div class="mt-3">
                            <textarea class="form-control" id="commentInput" rows="3" placeholder="댓글을 작성하세요..."></textarea>
                            <button class="btn btn-primary mt-2" onclick="submitComment()">댓글 작성</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/courses.js"></script>
</body>
</html>
