<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인포그래픽 - 요알남 외식업 교육 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --color-primary: #FF6600;
            --color-primary-dark: #FF4500;
            --color-primary-light: #FF9933;
            --color-background: #1A1A1A;
            --color-surface: #2D2D2D;
            --color-text: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .infographics-section {
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .infographics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .infographic-card {
            background: var(--color-surface);
            border-radius: 16px;
            overflow: hidden;
            transition: transform var(--transition-normal);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .infographic-card:hover {
            transform: translateY(-5px);
        }

        .infographic-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .infographic-content {
            padding: 1.5rem;
        }

        .infographic-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .infographic-description {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            margin-bottom: 1rem;
        }

        .infographic-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .infographic-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .infographic-views {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-surface);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .infographics-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .infographic-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                <span>요알남</span>
            </a>
            <div class="nav-links">
                <a href="/infographics" class="nav-link">인포그래픽</a>
                <a href="/courses" class="nav-link">교육과정</a>
                <a href="/quizzes" class="nav-link">퀴즈</a>
            </div>
        </div>
    </nav>

    <!-- 인포그래픽 섹션 -->
    <section class="infographics-section">
        <div class="container">
            <div class="infographics-grid" id="infographicsGrid">
                <!-- 인포그래픽 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // 인포그래픽 데이터
        const infographics = [
            {
                id: 1,
                title: "외식업 창업 시장 동향",
                description: "2024년 외식업 창업 시장의 최신 동향과 전망을 분석합니다.",
                image: "/images/infographic1.jpg",
                date: "2024-03-15",
                views: 1234
            },
            {
                id: 2,
                title: "성공적인 메뉴 개발 전략",
                description: "고객의 니즈를 충족시키는 메뉴 개발 방법을 알아봅니다.",
                image: "/images/infographic2.jpg",
                date: "2024-03-14",
                views: 987
            },
            // 더 많은 인포그래픽 데이터...
        ];

        // 페이지네이션 변수
        let currentPage = 1;
        const itemsPerPage = 6;
        let isLoading = false;

        // 인포그래픽 카드 생성 함수
        function createInfographicCard(infographic) {
            return `
                <div class="infographic-card" data-aos="fade-up">
                    <img src="${infographic.image}" alt="${infographic.title}" class="infographic-image">
                    <div class="infographic-content">
                        <h3 class="infographic-title">${infographic.title}</h3>
                        <p class="infographic-description">${infographic.description}</p>
                        <div class="infographic-meta">
                            <div class="infographic-date">
                                <i class="far fa-calendar"></i>
                                <span>${infographic.date}</span>
                            </div>
                            <div class="infographic-views">
                                <i class="far fa-eye"></i>
                                <span>${infographic.views}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 인포그래픽 로드 함수
        function loadInfographics() {
            if (isLoading) return;
            isLoading = true;

            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.classList.add('active');

            // 실제 API 호출 대신 setTimeout으로 시뮬레이션
            setTimeout(() => {
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageInfographics = infographics.slice(start, end);

                if (pageInfographics.length > 0) {
                    const infographicsGrid = document.getElementById('infographicsGrid');
                    pageInfographics.forEach(infographic => {
                        infographicsGrid.insertAdjacentHTML('beforeend', createInfographicCard(infographic));
                    });
                    currentPage++;
                }

                loadingSpinner.classList.remove('active');
                isLoading = false;
            }, 1000);
        }

        // 스크롤 이벤트 리스너
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                loadInfographics();
            }
        });

        // 초기 로드
        loadInfographics();

        // AOS 초기화
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
