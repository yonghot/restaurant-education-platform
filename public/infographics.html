<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인포그래픽 - 요알남 외식업 교육 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --color-primary: #FF6600;
            --color-primary-dark: #FF4500;
            --color-primary-light: #FF9933;
            --color-background: #1A1A1A;
            --color-surface: #2D2D2D;
            --color-text: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .infographics-section {
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .infographic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .infographic-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .infographic-card:hover {
            transform: translateY(-5px);
        }

        .infographic-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .infographic-content {
            padding: 1.5rem;
        }

        .infographic-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .infographic-description {
            color: #666;
            margin-bottom: 1rem;
        }

        .infographic-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        @media (max-width: 768px) {
            .infographic-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .infographic-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">요알남</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/infographics.html">인포그래픽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/curriculum.html">커리큘럼</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz.html">퀴즈</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 인포그래픽 섹션 -->
    <section class="infographics-section">
        <div class="container">
            <div class="infographic-grid" id="infographicGrid">
                <!-- 인포그래픽 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let page = 1;
        let loading = false;
        const infographicGrid = document.getElementById('infographicGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // 임시 데이터 (실제로는 API에서 가져와야 함)
        const mockInfographics = [
            {
                id: 1,
                title: "외식업 창업 가이드",
                description: "성공적인 외식업 창업을 위한 단계별 가이드",
                image: "https://via.placeholder.com/300x200",
                date: "2024-03-20",
                views: 1234
            },
            {
                id: 2,
                title: "메뉴 개발 전략",
                description: "고객을 사로잡는 메뉴 개발의 비결",
                image: "https://via.placeholder.com/300x200",
                date: "2024-03-19",
                views: 987
            },
            {
                id: 3,
                title: "원가 관리 방법",
                description: "수익성 높은 원가 관리 전략",
                image: "https://via.placeholder.com/300x200",
                date: "2024-03-18",
                views: 756
            }
        ];

        function createInfographicCard(infographic) {
            return `
                <div class="infographic-card">
                    <img src="${infographic.image}" alt="${infographic.title}" class="infographic-image">
                    <div class="infographic-content">
                        <h3 class="infographic-title">${infographic.title}</h3>
                        <p class="infographic-description">${infographic.description}</p>
                        <div class="infographic-meta">
                            <span>${infographic.date}</span>
                            <span><i class="fas fa-eye"></i> ${infographic.views}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadInfographics() {
            if (loading) return;
            loading = true;
            loadingSpinner.classList.add('active');

            // API 호출 시뮬레이션
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const newInfographics = mockInfographics.map(infographic => ({
                ...infographic,
                id: infographic.id + (page - 1) * 3
            }));

            infographicGrid.innerHTML += newInfographics.map(createInfographicCard).join('');
            page++;
            loading = false;
            loadingSpinner.classList.remove('active');
        }

        // 초기 로드
        loadInfographics();

        // 스크롤 이벤트 처리
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                loadInfographics();
            }
        });
    </script>
</body>
</html>
