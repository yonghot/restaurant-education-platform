<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 요알남 외식업 교육 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-background), var(--color-surface));
            position: relative;
            overflow: hidden;
        }

        .login-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--color-primary) 0%, transparent 50%);
            opacity: 0.1;
            animation: rotate 30s linear infinite;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
        }

        .form-control {
            padding-left: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            transition: all var(--transition-normal);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
        }

        .form-control::placeholder {
            color: var(--color-text-secondary);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .btn-login:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login-title {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-login-title::before {
            left: 0;
        }

        .social-login-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-social {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            transition: all var(--transition-normal);
        }

        .btn-social:hover {
            background: var(--color-primary);
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--transition-normal);
        }

        .login-footer a:hover {
            color: var(--color-primary-light);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: var(--color-primary);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                <span>요알남</span>
            </a>
            <div class="nav-links">
                <a href="/courses" class="nav-link">교육과정</a>
                <a href="/quizzes" class="nav-link">퀴즈</a>
            </div>
        </div>
    </nav>

    <!-- 로그인 섹션 -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2 class="auth-title">로그인</h2>
                <p class="auth-subtitle">요알남과 함께 성공적인 외식업 창업을 시작하세요</p>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">로그인 상태 유지</label>
                        </div>
                        <a href="/forgot-password" class="forgot-password">비밀번호를 잊으셨나요?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
                
                <div class="social-login">
                    <p>소셜 계정으로 로그인</p>
                    <div class="social-buttons">
                        <button class="btn btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="btn btn-social btn-kakao">
                            <i class="fas fa-comment"></i>
                            Kakao
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
