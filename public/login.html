<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 요알남 외식업 교육 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --color-primary: #FF6600;
            --color-primary-dark: #FF4500;
            --color-primary-light: #FF9933;
            --color-background: #1A1A1A;
            --color-surface: #2D2D2D;
            --color-text: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-background), var(--color-surface));
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .login-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--color-primary) 0%, transparent 50%);
            opacity: 0.1;
            animation: rotate 30s linear infinite;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 0.75rem;
        }

        .login-subtitle {
            color: var(--color-text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--color-text);
            font-size: 1rem;
            transition: all var(--transition-normal);
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }

        .form-control::placeholder {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .social-login {
            margin-top: 2.5rem;
            text-align: center;
        }

        .social-login-title {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            position: relative;
            font-weight: 500;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-login-title::before {
            left: 0;
        }

        .social-login-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 1.25rem;
            justify-content: center;
        }

        .btn-social {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            font-size: 1.25rem;
            transition: all var(--transition-normal);
        }

        .btn-social:hover {
            background: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 2.5rem;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-normal);
        }

        .login-footer a:hover {
            color: var(--color-primary-light);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: var(--color-primary);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }

            .form-control {
                padding: 0.875rem 1rem 0.875rem 3rem;
                font-size: 0.95rem;
            }

            .btn-login {
                padding: 0.875rem;
                font-size: 1rem;
            }

            .btn-social {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                <span>요알남</span>
            </a>
            <div class="nav-links">
                <a href="/courses" class="nav-link">교육과정</a>
                <a href="/quizzes" class="nav-link">퀴즈</a>
            </div>
        </div>
    </nav>

    <!-- 로그인 섹션 -->
    <section class="login-section">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h1 class="login-title">요알남 외식업 교육 플랫폼</h1>
                    <p class="login-subtitle">외식업의 성공을 위한 첫걸음</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="아이디" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn-login">로그인</button>
                </form>

                <div class="social-login">
                    <p class="social-login-title">소셜 계정으로 로그인</p>
                    <div class="social-buttons">
                        <a href="#" class="btn-social">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="btn-social">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="btn-social">
                            <i class="fab fa-kakao"></i>
                        </a>
                    </div>
                </div>

                <div class="login-footer">
                    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
                    <p class="mt-2"><a href="/forgot-password">비밀번호를 잊으셨나요?</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 여기에 로그인 로직 구현
            console.log('Login attempt:', { username, password });
        });
    </script>
</body>
</html>
