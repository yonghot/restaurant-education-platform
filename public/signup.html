<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 요알남 외식업 교육 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --color-primary: #FF6600;
            --color-primary-dark: #FF4500;
            --color-primary-light: #FF9933;
            --color-background: #1A1A1A;
            --color-surface: #2D2D2D;
            --color-text: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .signup-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-background), var(--color-surface));
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .signup-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--color-primary) 0%, transparent 50%);
            opacity: 0.1;
            animation: rotate 30s linear infinite;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .signup-card {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-logo {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }

        .signup-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 0.75rem;
        }

        .signup-subtitle {
            color: var(--color-text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--color-text);
            font-size: 1rem;
            transition: all var(--transition-normal);
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }

        .form-control::placeholder {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .btn-signup {
            width: 100%;
            padding: 1rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-top: 1rem;
        }

        .btn-signup:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .social-signup {
            margin-top: 2.5rem;
            text-align: center;
        }

        .social-signup-title {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            position: relative;
            font-weight: 500;
        }

        .social-signup-title::before,
        .social-signup-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-signup-title::before {
            left: 0;
        }

        .social-signup-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 1.25rem;
            justify-content: center;
        }

        .btn-social {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            font-size: 1.25rem;
            transition: all var(--transition-normal);
        }

        .btn-social:hover {
            background: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .signup-footer {
            text-align: center;
            margin-top: 2.5rem;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .signup-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-normal);
        }

        .signup-footer a:hover {
            color: var(--color-primary-light);
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 1rem;
        }

        .password-requirements li {
            margin-top: 0.25rem;
        }

        .password-requirements li.valid {
            color: #4CAF50;
        }

        .password-requirements li.invalid {
            color: #F44336;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1rem;
            }

            .signup-card {
                padding: 2rem;
            }

            .signup-title {
                font-size: 1.5rem;
            }

            .signup-subtitle {
                font-size: 0.9rem;
            }

            .form-control {
                padding: 0.875rem 1rem 0.875rem 3rem;
                font-size: 0.95rem;
            }

            .btn-signup {
                padding: 0.875rem;
                font-size: 1rem;
            }

            .btn-social {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                <span>요알남</span>
            </a>
            <div class="nav-links">
                <a href="/courses" class="nav-link">교육과정</a>
                <a href="/quizzes" class="nav-link">퀴즈</a>
            </div>
        </div>
    </nav>

    <!-- 회원가입 섹션 -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-header">
                    <div class="signup-logo">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h1 class="signup-title">요알남 외식업 교육 플랫폼</h1>
                    <p class="signup-subtitle">외식업의 성공을 위한 첫걸음</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="이메일" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="name" placeholder="이름" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required>
                    </div>
                    <div class="password-requirements">
                        <ul>
                            <li id="length" class="invalid">8자 이상</li>
                            <li id="uppercase" class="invalid">대문자 포함</li>
                            <li id="lowercase" class="invalid">소문자 포함</li>
                            <li id="number" class="invalid">숫자 포함</li>
                            <li id="special" class="invalid">특수문자 포함</li>
                        </ul>
                    </div>
                    <button type="submit" class="btn-signup">회원가입</button>
                </form>

                <div class="social-signup">
                    <p class="social-signup-title">소셜 계정으로 가입</p>
                    <div class="social-buttons">
                        <a href="/api/auth/google" class="btn-social">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="/api/auth/naver" class="btn-social">
                            <i class="fab fa-n"></i>
                        </a>
                        <a href="/api/auth/apple" class="btn-social">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </div>

                <div class="signup-footer">
                    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // 비밀번호 유효성 검사
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };

        function validatePassword() {
            const value = password.value;
            
            // 길이 검사
            if (value.length >= 8) {
                requirements.length.classList.remove('invalid');
                requirements.length.classList.add('valid');
            } else {
                requirements.length.classList.remove('valid');
                requirements.length.classList.add('invalid');
            }

            // 대문자 검사
            if (/[A-Z]/.test(value)) {
                requirements.uppercase.classList.remove('invalid');
                requirements.uppercase.classList.add('valid');
            } else {
                requirements.uppercase.classList.remove('valid');
                requirements.uppercase.classList.add('invalid');
            }

            // 소문자 검사
            if (/[a-z]/.test(value)) {
                requirements.lowercase.classList.remove('invalid');
                requirements.lowercase.classList.add('valid');
            } else {
                requirements.lowercase.classList.remove('valid');
                requirements.lowercase.classList.add('invalid');
            }

            // 숫자 검사
            if (/[0-9]/.test(value)) {
                requirements.number.classList.remove('invalid');
                requirements.number.classList.add('valid');
            } else {
                requirements.number.classList.remove('valid');
                requirements.number.classList.add('invalid');
            }

            // 특수문자 검사
            if (/[!@#$%^&*]/.test(value)) {
                requirements.special.classList.remove('invalid');
                requirements.special.classList.add('valid');
            } else {
                requirements.special.classList.remove('valid');
                requirements.special.classList.add('invalid');
            }
        }

        password.addEventListener('input', validatePassword);

        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 비밀번호 확인
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 비밀번호 유효성 검사
            if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/.test(password)) {
                alert('비밀번호는 8자 이상이며, 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name, password })
                });

                const data = await response.json();

                if (data.success) {
                    alert('회원가입이 완료되었습니다. 이메일 인증을 진행해주세요.');
                    window.location.href = '/login';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
