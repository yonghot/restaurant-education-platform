<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇 - 요알남</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Dark Theme Design System -->
    <link href="css/dark-theme.css" rel="stylesheet">
    
    <style>
        /* Chat Specific Styles */
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 4rem);
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .chat-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .beta-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background: var(--color-orange-subtle);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Chat Window */
        .chat-window {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            height: calc(100vh - 250px);
            max-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }
        
        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--background);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: var(--color-dark-2);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--color-dark-6);
            border-radius: var(--radius);
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        /* Messages */
        .message {
            margin-bottom: 1.5rem;
            animation: slideUp 0.3s ease-out;
        }
        
        .message-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }
        
        .message.user .message-wrapper {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .bot .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--color-orange-hover) 100%);
            color: var(--color-black);
        }
        
        .user .message-avatar {
            background: var(--color-dark-5);
            color: var(--text-secondary);
        }
        
        .message-content {
            flex: 1;
            max-width: 70%;
        }
        
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .bot .message-bubble {
            background: var(--color-dark-3);
            color: var(--text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }
        
        .user .message-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--color-orange-hover) 100%);
            color: var(--color-black);
            border-bottom-right-radius: 0.25rem;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        .user .message-time {
            text-align: right;
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }
        
        .welcome-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .welcome-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .welcome-text {
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        /* Suggested Questions */
        .suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .suggested-btn {
            padding: 0.625rem 1.25rem;
            background: var(--color-dark-4);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .suggested-btn:hover {
            background: var(--color-orange-subtle);
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            background: var(--color-dark-3);
            border-radius: var(--radius-lg);
            width: fit-content;
            border: 1px solid var(--border);
        }
        
        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Chat Input Area */
        .chat-input-wrapper {
            padding: 1.5rem;
            background: var(--card);
            border-top: 1px solid var(--border);
        }
        
        .chat-form {
            display: flex;
            gap: 0.75rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.875rem 1rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text);
            font-size: 0.9375rem;
            transition: all var(--transition-base);
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--color-dark-2);
            box-shadow: 0 0 0 3px var(--color-orange-subtle);
        }
        
        .chat-input::placeholder {
            color: var(--text-muted);
        }
        
        .send-btn {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--color-orange-hover) 100%);
            color: var(--color-black);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Info Alert */
        .info-alert {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--color-orange-subtle);
            border: 1px solid var(--primary);
            border-radius: var(--radius-lg);
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }
        
        .info-alert-icon {
            color: var(--primary);
            font-size: 1.125rem;
            flex-shrink: 0;
        }
        
        .info-alert-content {
            flex: 1;
        }
        
        .info-alert-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }
        
        .info-alert-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem 0.5rem;
            }
            
            .chat-window {
                height: calc(100vh - 200px);
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-title {
                font-size: 1.5rem;
            }
            
            .suggested-questions {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>요알남</span>
            </a>
            
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">홈</a></li>
                <li><a href="infographics.html" class="nav-link">인포그래픽</a></li>
                <li><a href="calculator/index.html" class="nav-link">창업 계산기</a></li>
                <li><a href="checklist.html" class="nav-link">체크리스트</a></li>
                <li><a href="chatbot.html" class="nav-link active">AI 챗봇</a></li>
            </ul>
            
            <button class="mobile-menu-btn" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">
                <i class="fas fa-robot"></i>
                AI 외식업 컨설턴트
                <span class="beta-badge">
                    <i class="fas fa-flask"></i>
                    Beta
                </span>
            </h1>
            <p class="chat-subtitle">외식업 창업과 운영에 관한 모든 질문에 답해드립니다</p>
        </div>
        
        <!-- Info Alert -->
        <div class="info-alert">
            <i class="fas fa-info-circle info-alert-icon"></i>
            <div class="info-alert-content">
                <div class="info-alert-title">베타 서비스 안내</div>
                <div class="info-alert-text">
                    현재 베타 테스트 중인 서비스입니다. 답변의 정확성을 높이기 위해 지속적으로 개선하고 있습니다.
                    피드백은 언제든지 환영합니다!
                </div>
            </div>
        </div>
        
        <!-- Chat Window -->
        <div class="chat-window">
            <!-- Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="welcome-title">안녕하세요! 요알남 AI 컨설턴트입니다</div>
                    <div class="welcome-text">
                        외식업 창업과 운영에 관한 궁금한 점을 물어보세요.<br>
                        실시간으로 맞춤형 답변을 제공해드립니다.
                    </div>
                    
                    <!-- Suggested Questions -->
                    <div class="suggested-questions">
                        <button class="suggested-btn" onclick="sendSuggestedQuestion('카페 창업 비용은 얼마나 드나요?')">
                            <i class="fas fa-coffee"></i>
                            카페 창업 비용
                        </button>
                        <button class="suggested-btn" onclick="sendSuggestedQuestion('음식점 입지 선정 기준이 뭔가요?')">
                            <i class="fas fa-map-marker-alt"></i>
                            입지 선정 기준
                        </button>
                        <button class="suggested-btn" onclick="sendSuggestedQuestion('배달 앱 수수료는 얼마인가요?')">
                            <i class="fas fa-motorcycle"></i>
                            배달 앱 수수료
                        </button>
                        <button class="suggested-btn" onclick="sendSuggestedQuestion('음식점 마케팅 방법을 알려주세요')">
                            <i class="fas fa-bullhorn"></i>
                            마케팅 방법
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="chat-input-wrapper">
                <form class="chat-form" id="chatForm">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput"
                        placeholder="궁금한 점을 물어보세요..."
                        autocomplete="off"
                    />
                    <button type="submit" class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span>전송</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }
        
        // Chat Functionality
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        // Format time
        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        // Add message to chat
        function addMessage(content, isUser = false) {
            // Hide welcome message on first message
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="message-wrapper">
                    <div class="message-avatar">
                        <i class="fas fa-${isUser ? 'user' : 'robot'}"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">${content}</div>
                        <div class="message-time">${formatTime()}</div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-wrapper">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Send message
        async function sendMessage(message) {
            if (!message.trim()) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            chatInput.value = '';
            
            // Disable input while processing
            chatInput.disabled = true;
            sendBtn.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Call API
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add bot response
                if (data.response) {
                    addMessage(data.response);
                } else {
                    addMessage('죄송합니다. 일시적인 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('죄송합니다. 서버 연결에 문제가 발생했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }
        
        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });
        
        // Send suggested question
        function sendSuggestedQuestion(question) {
            chatInput.value = question;
            sendMessage(question);
        }
        
        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
